<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование MediaRecorder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Опционально -->
</head>
<body>
    <h1>Тестирование MediaRecorder</h1>
    <div class="video-container">
        <video id="video" width="640" height="480" controls></video>
    </div>
    <div class="controls">
        <button id="start">Начать запись</button>
        <button id="stop" disabled>Остановить запись</button>
    </div>
    <div class="logs" id="logs"></div>
    <script src="script.js"></script>
</body>
</html>
